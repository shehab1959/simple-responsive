<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
       <h2>My Picture Collage</h2> 
    </header>
    <main>
        <section>
      <div class="row">
        <img src="pictures/A.jpg" alt="">
      </div>
      <div class="row">
        <div>
            <img src="pictures/B.jpg" alt="">
        </div>
        <div>
            <img src="pictures/C.jpg" alt="">
        </div>

        
      <div class="verticle-collage">
        <img src="pictures/D.jpg" alt="">
        <img src="pictures/E.jpg" alt="">
      </div>
    </div>
    
    <div class="row">
        <div>
        <img src="pictures/F.jpg" alt="">
    </div>
    <div class="squre-collage">
        <img src="pictures/G.jpg" alt="">
        <img src="pictures/G.jpg" alt="">
        <img src="pictures/G.jpg" alt="">
        <img src="pictures/G.jpg" alt="">
    
    </div>
    <div>
        <img src="pictures/H.jpg" alt="">
    </div>
    </div>

    </section>
    </main>
</body>
</html>
